<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulátios em JS</title>
</head>
<body>
    <form name="forml" method="post" onsubmit="validaForm(this)">
        <p>Validação de formulário</p>
        <p>Nome: <input type="text" name="nome"></p>
        <p>E-mail: <input type="text" name="email"></p>
        <p><label><input type="submit" name="submeter" value="enviar"></label></p>
    </form>
    <script>
        function validaForm(f) {
            if (f.nome.value == ""||f.nome.value.length < 3) {
                alert('Nome inválido!');
                return false;
            }
            if (f.email.value == "") {
                alert('E-mail inválido!')
                return false;
            }
            alert('Dados enviados com sucesso!')
        }
    </script>
</body>
</html>
